apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrony-ntp-server
  labels:
    {{- include "bmh-vm.labels" . | nindent 4 }}
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {
          "name": "nm",
          "interface": "nm",
          "ips": ["192.168.3.4/24"]
        }
      ]
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrony-ntp-server
  template:
    metadata:
      labels:
        app: chrony-ntp-server
    spec:
      serviceAccountName: ntp
      containers:
      - name: chrony
        image: dockurr/chrony:latest
        ports:
        - containerPort: 123
          protocol: UDP
        # Mount ConfigMap if needed for custom chrony.conf
---
apiVersion: v1
kind: Service
metadata:
  name: chrony-ntp-service
  labels:
    {{- include "bmh-vm.labels" . | nindent 4 }}  
spec:
  selector:
    app: chrony-ntp-server
  ports:
  - protocol: UDP
    port: 123
    targetPort: 123
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ntp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bmh-vm.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ntp-anyuid
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bmh-vm.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: ntp
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:anyuid
  apiGroup: rbac.authorization.k8s.io